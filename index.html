<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analgral</title>
  <link rel="icon" href="img/favicon.ico">
  <style>
    img {
      max-width: 100%;
    }

    footer,
    header,
    nav {
      display: block;
    }

    footer {
      padding-top: 2rem;
    }

    .hidden {
      display: none;
      visibility: hidden;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-ligth bg-light">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-lg-12 text-center text-black">
            <p>Unesite podatke:</p>
          </div>
          <div class="col-lg-3"></div>
          <div class="col-lg-2 text-center">
            <div class="input-group mb-3">
              <span class="input-group-text" id="Nlabel">N</span>
              <input type="text" id="N" class="form-control" placeholder="Broj podintervala" aria-label="N"
                aria-describedby="Nlabel">
            </div>
          </div>
          <div class="col-lg-2 text-center">
            <div class="input-group mb-3">
              <span class="input-group-text" id="Alabel">A</span>
              <input type="text" id="A" class="form-control" placeholder="Donja granica" aria-label="A"
                aria-describedby="Alabel">
            </div>
          </div>
          <div class="col-lg-2 text-center">
            <div class="input-group mb-3">
              <span class="input-group-text" id="Blabel">B</span>
              <input type="text" id="B" class="form-control" placeholder="Gornja granica" aria-label="B"
                aria-describedby="Blabel">
            </div>
          </div>
          <div class="col-lg-3"></div>
          <div class="col-lg-3"></div>
          <div class="col-lg-6 text-center">
            <div class="input-group mb-3">
              <span class="input-group-text" id="Flabel">f(x)</span>
              <input type="text" id="F" class="form-control" placeholder="x ^ 2" aria-label="F"
                aria-describedby="Flabel">
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
        <div class="row"></div>
        <div class="col-lg-12">
          <div class="text-center">
            <button class="btn btn-primary" type="button" id="analyze">Analiziraj</button>
          </div>
        </div>
    </div>
    </form>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div id="plotEvenly"></div>
        <p class="wrap">
        <p id="integralEvenly"></p>
        <p id="riemannEvenly"></p>
        <p id="deltaEvenly"></p>
        </p>
      </div>
      <div class="col-lg-6">
        <div id="plotRandomly"></div>
        <p class="wrap">
        <p id="integralRandomly"></p>
        <p id="riemannRandomly"></p>
        <p id="deltaRandomly"></p>
        </p>
      </div>
    </div>
  </div>

  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 text-center">
          <a class="link-secondary text-decoration-none" href="https://github.com/aleksasiriski">
            <p class="fs-8">Aleksa Siriški (159/22)</p>
          </a>
          <a class="link-secondary text-decoration-none" href="https://github.com/matijakljajic">
            <p class="fs-8">Matija Kljajić (137/22)</p>
          </a>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3 text-center">
          <img style="width: 50px;" src="logo1.png" alt="pmf">
          <img style="width: 50px;" src="logo2.png" alt="uns">
          <br>
          <a class="link-primary text-decoration-none" href="https://github.com/aleksasiriski/analgral">
            <p class="fs-8">Source code</p>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.rawgit.com/nquinlan/better-random-numbers-for-javascript-mirror/master/support/js/Mash.js"></script>
  <script
    src="https://cdn.rawgit.com/nquinlan/better-random-numbers-for-javascript-mirror/master/support/js/Alea.js"></script>
  <script src="https://unpkg.com/mathjs@11.5.0/lib/browser/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
  <script type="text/javascript" src="js/nerdamer/all.min.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
