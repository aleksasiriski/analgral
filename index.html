<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Analgral</title>
  <script src="https://cdn.rawgit.com/nquinlan/better-random-numbers-for-javascript-mirror/master/support/js/Mash.js"></script>
  <script src="https://cdn.rawgit.com/nquinlan/better-random-numbers-for-javascript-mirror/master/support/js/Alea.js"></script>
  <script src="https://unpkg.com/mathjs@11.5.0/lib/browser/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
  <style>
    input[type=text] {
      width: 300px;
    }

    input {
      padding: 6px;
    }

    body,
    html,
    input {
      font-family: sans-serif;
      font-size: 11pt;

    }

    form {
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <form>
    <label>Unesite funkciju:</label>
    <input type="text" id="F" placeholder="x ^ 2" />
    <input type="text" id="Fintegral" placeholder="x ^ 3 / 3" />
    <input type="text" id="N" placeholder="Broj podintervala" />
    <input type="text" id="A" placeholder="Donja granica integrala" />
    <input type="text" id="B" placeholder="Gornja granica integrala" />
    <input type="button" id="analyze" value="Analiziraj" />
  </form>

  <div id="plot"></div>

  <p class="wrap">
  <div id="riemann"></div>
  <div id="integral"> </div>
  <div id="delta"></div>
  </p>

  <span style="position: absolute; bottom: 1%; right: 1%;">
    <img style="width: 50px;" src="logo1.jpg" alt="pmf"> <img style="width: 50px;" src="logo2.jpg" alt="uns">
  </span>
  <p style="position: absolute; bottom: 0; text-align: left;">Aleksa Siriški (159/22), Matija Kljajić (137/22), <a href="https://github.com/aleksasiriski/analgral">Source code</a></p>

  <script type="text/javascript" src="./functions.js"></script>
  <script type="text/javascript" src="./index.js"></script>

</body>

</html>
