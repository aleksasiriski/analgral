<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Analgral</title>
  <link rel="icon" href="img/favicon.ico">
  <style>
    img {
      max-width: 100%;
    }
    footer, header, nav {
      display: block;
    }
    nav, footer {
      background-color: #1a252f;
      color: #fff;
    }
    footer {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .hidden {
      display: none;
      visibility: hidden;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="row">
        <form>
          <div class="col-sm-12 text-center">
            <h1>Unesite podatke:</h1>
          </div>
          <br>
          <div class="col-sm-12 text-center">
            <input type="text" id="F" placeholder="x ^ 2" />
            <input type="text" id="Fdx" placeholder="x ^ 3 / 3" />
            <input type="text" id="N" placeholder="Broj podintervala" />
            <input type="text" id="A" placeholder="Donja granica integrala" />
            <input type="text" id="B" placeholder="Gornja granica integrala" />
          </div>
          <br>
          <div class="col-sm-12">
            <div class="text-center">
              <button class="btn btn-primary" type="button" id="analyze">Analiziraj</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p id="evenly" class="hidden">Ekvidistantno</p>
      </div>
      <div class="col-sm-12">
        <div id="plotEvenly"></div>
      </div>
      <div class="col-sm-12">
        <p class="wrap">
          <p id="integralEvenly"></p>
          <p id="riemannEvenly"></p>
          <p id="deltaEvenly"></p>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p id="randomly" class="hidden">Nasumično</p>
      </div>
      <div class="col-sm-12">
        <div id="plotRandomly"></div>
      </div>
      <div class="col-sm-12">
        <p class="wrap">
          <p id="integralRandomly"></p>
          <p id="riemannRandomly"></p>
          <p id="deltaRandomly"></p>
        </p>
      </div>
    </div>
  </div>

  <footer class="text-center" role="contentinfo">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 text-center">
          <a href="https://github.com/aleksasiriski"><p>Aleksa Siriški (159/22)</p></a>
          <br>
          <a href="https://github.com/matijakljajic"><p>Matija Kljajić (137/22)</p></a>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3 text-center">
          <img style="width: 100px;" src="logo1.jpg" alt="pmf">
          <img style="width: 100px;" src="logo2.jpg" alt="uns">
          <br>
          <a style="text-decoration: none; text-align: right;" href="https://github.com/aleksasiriski/analgral">Source code</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/nquinlan/better-random-numbers-for-javascript-mirror/master/support/js/Mash.js"></script>
  <script src="https://cdn.rawgit.com/nquinlan/better-random-numbers-for-javascript-mirror/master/support/js/Alea.js"></script>
  <script src="https://unpkg.com/mathjs@11.5.0/lib/browser/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
  <script type="text/javascript" src="./functions.js"></script>
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
